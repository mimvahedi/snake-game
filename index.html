<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SNAKE</title>
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="game-wrapper">
        <div class="game-touch-wrapper"></div>
    </div>
    <div class="score-container"></div>
    <button class="stop-btn" data-onclick="stop"></button>
    <div class="menu-container hide">
        <div class="menu-header">
            <h1 class="menu-title">بازی مارا</h1>
            <div class="menu-subtitle">بالاترین امتیاز: ۰</div>
        </div>
        <nav class="game-menu start-menu" data-menu="start">
            <button class="btn menu-btn" data-onclick="restart" data-speed="250">آسان</button>
            <button class="btn menu-btn" data-onclick="restart" data-speed="150">متوسط</button>
            <button class="btn menu-btn" data-onclick="restart" data-speed="75">سخت</button>
            <hr class="o0">
            <a data-onclick="displayMenu" data-menu="about">دربارهٔ بازی</a>
        </nav>
        <nav class="game-menu stop-menu" data-menu="stop">
            <button class="btn menu-btn" data-onclick="start">ادامه بازی</button>
            <button class="btn menu-btn" data-onclick="displayMenu" data-menu="start">خروج از بازی</button>
        </nav>
        <nav class="game-menu about-menu" data-menu="about">
            <p>توسعه دهنده: محمدمهدی واحدی</p>
            <a class="btn menu-btn" href="https://mimvahedi.github.io">سایر پروژه‌ها</a>
            <hr class="o0">
            <button class="btn menu-btn" class="btn menu-btn" data-onclick="displayMenu" data-menu="start">بازگشت</button>
        </nav>
    </div>
</body>

</html>
